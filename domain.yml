version: "3.1"
intents:
  - greet
  - goodbye
  - ask_hours
  - ask_location
  - ask_services
  - bot_challenge
  - ask_contact
  - ask_pricing
  - ask_payment_method

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a nice day."

  utter_hours:
    - text: "We are open from 9 AM to 5 PM, Monday through Friday."

  utter_location:
    - text: "Our office is located at 123 Main Street, Anytown."

  utter_services:
    - text: "We provide services such as web development, mobile app development, and digital marketing."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_contact:
    - text: "You can contact us on 123456789"

  utter_ask_pricing:
    - text: "we charge 10 dollars per hour"

  utter_ask_payment_method:
    - text: "We accept both cash and credit cards"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



